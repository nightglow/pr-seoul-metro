<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>

    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">
            <div class="busi_report_wrap">
                <ul class="report_list">
                    <li>
                        <div class="report_time_box">
                            <span class="report_date">2026년 02월 25일</span>
                            <span class="report_time">04:45:49</span>
                        </div>
                    </li>
                    <li>
                        <div class="report_sel_area">
                            <div class="f_group04"><!-- error, sucess 클래스 추가-->
                                <label class="area_tit01">
                                    <div class="left_box02">
                                        <span class="txt01">소속 역사</span>
                                        <!-- <span class="txt02">*</span> -->
                                    </div>
                                    <div class="right_box02 mt12">
                                        <div class="common_inp05"><!-- active -->
                                            <input type="text" class="inp_pw" placeholder="소속 역사를 선택하세요." name="0"
                                                value="장한평역" />
                                            <span class="ico_arr">
                                                <i class="blind">선택표시</i>
                                            </span>
                                        </div>
                                    </div>
                                </label>
                                <span class="reply">택스트를 입력하세요.</span>
                            </div>
                            <div class="f_group04"><!-- error, sucess 클래스 추가-->
                                <label class="area_tit01">
                                    <div class="left_box02">
                                        <span class="txt01">보고 일자</span>
                                        <!-- <span class="txt02">*</span> -->
                                    </div>
                                    <div class="right_box02 mt12">
                                        <div class="common_inp05"><!-- active -->
                                            <input type="text" class="inp_pw" placeholder="보고 일자를 선택하세요." name="0"
                                                value="2026-02-25" />
                                            <span class="ico_arr">
                                                <i class="blind">선택표시</i>
                                            </span>
                                        </div>
                                    </div>
                                </label>
                                <span class="reply">택스트를 입력하세요.</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="report_insp_box">
                            <div class="chklist_tit01">
                                <span class="tit01">점검항목</span>
                            </div>
                            <div class="chklist_txt01">
                                <span class="txt01">09:00~09:30까지 열차운행 준비상태 이상유무 보고</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="report_chklist_box">
                            <ol class="report_chklist">
                                <li>
                                    <div class="f_group25">
                                        <div class="item_chk">
                                            <label class="chk_select" for="chk01">
                                                <input type="checkbox" id="chk01" checked>
                                                <span class="ico_check"></span>

                                                <div class="box_info01">
                                                    <div class="area_tit01">
                                                        <span class="txt_01">승강장 및 선로내 열차운행 준비상태 이상 유무</span>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="f_group25">
                                        <div class="item_chk">
                                            <label class="chk_select" for="chk02">
                                                <input type="checkbox" id="chk02" checked>
                                                <span class="ico_check"></span>

                                                <div class="box_info01">
                                                    <div class="area_tit01">
                                                        <span class="txt_01">PSD동작상태(열림/닫힘 취급) 이상 유무확인</span>

                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="f_group25">
                                        <div class="item_chk">
                                            <label class="chk_select" for="chk03">
                                                <input type="checkbox" id="chk03" checked>
                                                <span class="ico_check"></span>

                                                <div class="box_info01">
                                                    <div class="area_tit01">
                                                        <span class="txt_01">선로지장물 확인</span>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                            </ol>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <div class="area_footer02">
                <div class="f_group01">
                    <button type="button" class="btn_primary">
                        <span class="txt">영업준비보고(1단계)</span>
                    </button>
                </div>
            </div>
        </div>

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
