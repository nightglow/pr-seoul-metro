<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div id="header"></div>

        <!-- all menu -->
        <div class="all_menu" id="all_menu" style="transform: translateX(100%); x: 100px;">
            <div class="all_menu_top">
                <div class="all_menu_user">김교통<span> 님</span></div>
                <div class="all_menu_btn">
                    <label class="swith_label type02">
                        <input type="checkbox" class="swith_check" />
                        <span>큰글</span>
                    </label>
                    <button type="button" class="btn_close type02 all_menu_close">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="all_menu_cont">
                <ul class="all_menu_1depth">
                    <li>
                        <a href="javascript:;" class="item">선로작업승인부</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">마음건강 자가진단</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- contents -->
        <div class="contents">
            <div class="info_box01">
                <div class="tit01">단체용 자가진단 안내</div>
                <ul class="txt_list">
                    <li>검사 결과 및 개인정보는 비밀보장이 됩니다.</li>
                    <li>본인 외에는 결과를 확인할 수 없으므로 솔직하게 답변하여 본인의 상태를 확인하시고, 결과에 따른 적절한 도움을 받으시기 바랍니다.</li>
                    <li>실시하고자 하는 검사를 모두 선택하신 후, 검사시작 버튼을 선택해 주세요. 결과는 선택한 검사를 모두 실시한 후에 마지막 페이지에서 확인할 수 있습니다.</li>
                </ul>
            </div>

            <div class="select_diagnosis_list">
                <ul class="chk_card_group screening">
                    <li>
                        <label class="chk_card">
                            <input type="checkbox" name="symptom" value="stress" checked>
                            <span class="card">
                                <span class="icon">
                                    <img src="../../img/ico_screening.svg" alt="">
                                </span>
                                <span class="text">마음건강 선별검사(PHQ-9)</span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <div class="f_group01">
                <button type="button" class="btn_primary">
                    <span class="txt">검사시작</span>
                </button>
            </div>
        </div>
    <div>

</body>

</html>
