<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>

    <button type="button" class="btn_primary" onclick="Popup.open('popup01')">
        <span class="txt">경고팝업</span>
    </button>

    <div class="popup_dim" data-popup="popup01">
        <div class="popup_wrap">
            <div class="left_box">
                <div class="area_tit02">
                    <span class="txt01">현재 진입하려는 구간에 모터카가 작업중입니다.</span>
                </div>
                <div class="area_content01">
                    <button class="btn_close" onclick="Popup.close('popup01')">
                        <i class="blind">닫기</i>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <!-- 260224 디자인 변경으로 인한 마크업 수정 -->
                <div class="operate_wrap">
                    <div class="operate_box">
                        <div class="motorcar_line_tit">
                            <div class="motorcar_icon">
                                <img src="../../img/ico_line3.svg" alt="3호선">
                            </div>
                            <div class="motorcar_txt">
                                <span class="txt01">하선</span>
                                <span class="tit01">트랙머신(B2S) 3호</span>
                            </div>
                        </div>
                        <div class="motorcar_route_box type02">
                            <div class="motorcar_route">
                                <div class="route_tit">시점</div>
                                <div class="route_dot line3"></div><!-- 호선에 따라서 line1 ~ line8 로 숫자 수정 -->
                                <div class="route_name">충무로(3)</div>
                            </div>
                            <div class="motorcar_route">
                                <div class="route_tit">경유1</div>
                                <div class="route_dot line3"></div><!-- 호선에 따라서 line1 ~ line8 로 숫자 수정 -->
                                <div class="route_name">압구정</div>
                            </div>
                            <div class="motorcar_route">
                                <div class="route_tit">종점</div>
                                <div class="route_dot line3"></div><!-- 호선에 따라서 line1 ~ line8 로 숫자 수정 -->
                                <div class="route_name">수서(3)</div>
                            </div>
                            <div class="motorcar_route">
                                <div class="route_tit">종점</div>
                                <div class="route_dot line3"></div><!-- 호선에 따라서 line1 ~ line8 로 숫자 수정 -->
                                <div class="route_name">수서차량기지</div>
                            </div>
                        </div>
                    </div>
                    <div class="operate_box">
                        <div class="motorcar_line_tit">
                            <div class="motorcar_icon">
                                <img src="../../img/ico_line3.svg" alt="3호선">
                            </div>
                            <div class="motorcar_txt">
                                <span class="txt01">유치선</span>
                                <span class="tit01">레일탐상차 1호</span>
                            </div>
                        </div>
                        <div class="motorcar_route_box type02">
                            <div class="motorcar_route">
                                <div class="route_tit">시점</div>
                                <div class="route_dot line3"></div><!-- 호선에 따라서 line1 ~ line8 로 숫자 수정 -->
                                <div class="route_name">구파발</div>
                            </div>
                            <div class="motorcar_route">
                                <div class="route_tit"></div>
                                <div class="route_dot line3"></div><!-- 호선에 따라서 line1 ~ line8 로 숫자 수정 -->
                                <div class="route_name">독립문</div>
                            </div>
                            <div class="motorcar_route">
                                <div class="route_tit"></div>
                                <div class="route_dot line3"></div><!-- 호선에 따라서 line1 ~ line8 로 숫자 수정 -->
                                <div class="route_name">수서차량기지</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //260224 디자인 변경으로 인한 마크업 수정 -->
                
                <div class="area_footer02">
                    <button type="button" class="btn_primary" onclick="Popup.close('popup01')">
                        <span class="txt">확인</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
