<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <button type="button" class="btn_primary" onclick="Fullpopup.open('full01')">
        <span class="txt">진출입 QR코드 체크</span>
    </button>

    <div class="full_popup_dim" data-full="full01">
        <div class="full_popup_wrap">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01 blind">진출입 QR코드 체크</span>
                </div>
                <div class="area_content01">
                    <button class="btn_close" onclick="Fullpopup.close('full01')">
                        <i class="blind">닫기</i>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="full_end mt12">
                    <div class="qr_wrap">
                        <div class="qr_tit">박스안에 QR코드를 위치시켜 주세요</div>
                        <div class="qr_focus">
                        </div>
                        <div class="qr_btn_box">
                            <button type="button" class="btn_primary">
                                <span class="txt">QR코드 없을 시 선택</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
    
</body>

</html>
