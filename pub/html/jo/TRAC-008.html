<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <button type="button" class="btn_primary" onclick="Popup.open('popup01')">
        <span class="txt">관제전달사항</span>
    </button>

    <div class="popup_dim" data-popup="popup01">
        <div class="popup_wrap">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">관제전달사항</span>
                </div>
                <div class="area_content01">
                    <button class="btn_close" onclick="Popup.close('popup01')">
                        <i class="blind">닫기</i>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="area_tit01">
                    <ul class="box_tit01">
                        <li>
                            <span class="txt03">
                                * 야간 터널작업관련 본선터널 진입 시 반드시 단전확인후 진입절차에 따라 진입하시기 바랍니다.<br>
                                (기술계획팀-928, ’13.03.28)<br>
                                (TEL 3875~7)
                            </span>
                        </li>
                        <li>
                            <span class="txt03">
                                특히, 역사내 로반청소 관련 진입 통보 시 통화중등으로 유선통보가 지체될 경우 업무용 앱 QR코드를 이용하면 보다 빠른 진입이 가능하겠습니다.
                            </span>
                        </li>
                        <li>
                            <span class="txt03">
                                * 야간작업 승인여부를 선로작업 승인부를 통하여 반드시 확인하고 승인부수보(수보자 및 시각)의 항목을 입력해주시고, 철도장비 운행
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="area_footer02">
                    <button type="button" class="btn_primary" onclick="Popup.close('popup01')">
                        <span class="txt">확인</span>
                    </button>
                </div>
            </div>
        </div>
    </div>  

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
    
</body>

</html>
