<!DOCTYPE html>
<html lang="ko">

<head>

    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">
            <!-- 라디오 -->
            <label class="cm_area">
                <input type="radio" checked="checked" name="r2" id="rad1_2">
                <span class="cm_mark cm_radio">
                    <i class="blind">아이콘</i>
                </span>
                <span class="cm_label">라벨입니다</span>
            </label>

            <label class="cm_area01">
                <input type="checkbox" name="c1" id="ck1_1">

                </span>
            </label>
            
        </div>

        <div class="footer">
            
            <div class="area_footer">
                <button type="button" class="btn_primary">
                    <span class="txt">Primary</span>
                </button>
                <button type="button" class="btn_secondary">
                    <span class="txt">Secondary</span>
                </button>
                <button type="button" class="btn_tertiary">
                    <span class="txt">tertiary</span>
                </button>
                
                <!--type02 -->
                <div class="f_group01" style="margin-top: 200px;">
                    <button type="button" class="btn_primary">
                        <span class="txt">Primary</span>
                    </button>
                </div>
                <div class="f_group01">
                    <button type="button" class="btn_secondary">
                        <span class="txt">Secondary</span>
                    </button>
                </div>
                <div class="f_group01">
                    <button type="button" class="btn_tertiary">
                        <span class="txt">tertiary</span>

            </div>
            
        </div>
