<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 모바일오피스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 	

    <link rel="stylesheet" type="text/css" href="../../css/admin.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/admin.js"></script>
</head>
<body>
    <div class="whole_wrap">
        <header id="header"></header>
        <div class="container">
            <aside class="lnb_wrap">
                <div class="lnb_top">
                    <span class="lnb_tit">메시지관리</span>
                </div>
                <div class="lnb_btm">
                    <ul class="lnb_1depth_list">
                        <li class="lnb_1depth">
                            <a href="javascript:;" class="lnb_item">
                                <span class="txt01">수신자 그룹관리</span>
                            </a>
                        </li>
                        <li class="lnb_1depth">
                            <a href="javascript:;" class="lnb_item">
                                <span class="txt01">메시지(알림) 발송관리</span>
                            </a>
                        </li>
                        <li class="lnb_1depth">
                            <a href="javascript:;" class="lnb_item">
                                <span class="txt01">메시지(알림) 발송이력</span>
                            </a>
                        </li>
                        <li class="lnb_1depth act">
                            <a href="javascript:;" class="lnb_item act">
                                <span class="txt01">미접속 사용자 메시지 발송</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="content">
                <nav class="breadcrumb_box">
                    <ul class="breadcrumb">
                        <li>
                            <a href="javascript:;" class="btn_home">
                                <span class="blind">홈</span>
                            </a>
                        </li>
                        <li>메시지관리</li>
                        <li class="present">미접속 사용자 메시지 발송</li>
                    </ul>
                </nav>
                <div class="cont_tit">
                    <span class="tit01">미접속 사용자 메시지 발송</span>
                </div>
                <div class="cont_wrap">
                    <div class="tbl_box01">
                        <table class="tbl_col">
                            <colgroup>
                                <col width="149px">
                                <col width="*">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="col_th01" scope="row">
                                        <div class="tit_box01">
                                            <label for="inp_tit" class="tit01">제목</label>
                                        </div>
                                    </th>
                                    <td class="col_td01">
                                        <input type="text" class="inp_txt01" name="inp_tit" id="inp_tit" value="" placeholder="메시지 내용을 간략하게 요약하여 작성해 주세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="col_th01" scope="row">
                                        <div class="tit_box01">
                                            <label for="tarea01" class="tit01">내용</label>
                                        </div>
                                    </th>
                                    <td class="col_td01">
                                        <textarea class="tarea01" name="cont_tarea" id="tarea01" placeholder="메시지는 최대 1,000자 이내로 작성해 주세요"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn_box_right01 mt10">
                        <button type="button" class="btn_lg btn_primary">
                            <span class="txt01">메시지 발송</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <ul>
                <li>04806 서울특별시 성동구 천호대로 346</li>
                <li>대표전화 1577-2234</li>
                <li>Copyright©2022 SeoulMetro INC. All right reserved.</li>
            </ul>
        </footer>
    </div>
</body>
</html>
