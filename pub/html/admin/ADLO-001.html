<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 모바일오피스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 	

    <link rel="stylesheet" type="text/css" href="../../css/admin.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/admin.js"></script>
</head>
<body>
    <div class="whole_wrap">
        <div class="login_wrap">
            <div class="login_box">
                <div class="left_box">
                    <span class="login_logo">
                        <img src="../../img/ico_logo.svg" alt="서울교통공사 Seoul Metro">
                    </span>
                    <span class="login_txt_logo">
                        <img src="../../img/ico_txt_logo.svg" alt="Seoul Metro Office">
                    </span>
                    <span class="txt01">모바일관리 시스템</span>
                </div>
                <div class="right_box">
                    <ul class="login_inp_box mt20">
                        <li>
                            <div class="common_inp01">
                                <input type="text" class="inp_id" placeholder="사번을 입력하세요." name="0">
                            </div>
                        </li>
                        <li class="mt10">
                            <div class="common_inp02"><!-- active : 패스워드 보기상태 활성화 -->
                                <input type="password" class="inp_pw" placeholder=" 비밀번호를 입력하세요." name="0">
                                <button type="button" class="btn_pw">
                                    <i class="blind">패스워드보기</i>
                                </button>
                            </div>
                        </li>
                        <li class="mt30">
                            <button type="button" class="btn_login">
                                <span class="txt01">로그인</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
