<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 모바일오피스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 	

    <link rel="stylesheet" type="text/css" href="../../css/admin.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/admin.js"></script>
</head>
<body>
    <div class="whole_wrap">
        <header id="header"></header>
        <div class="container">
            <aside class="lnb_wrap">
                <div class="lnb_top">
                    <span class="lnb_tit">시스템관리</span>
                </div>
                <div class="lnb_btm">
                    <ul class="lnb_1depth_list">
                        <li class="lnb_1depth">
                            <a href="javascript:;" class="lnb_item">
                                <span class="txt01">공통코드 관리</span>
                            </a>
                        </li>
                        <li class="lnb_1depth">
                            <a href="javascript:;" class="lnb_item">
                                <span class="txt01">관리자 계정 관리</span>
                            </a>
                        </li>
                        <li class="lnb_1depth">
                            <a href="javascript:;" class="lnb_item">
                                <span class="txt01">사용자 관리</span>
                            </a>
                        </li>
                        <li class="lnb_1depth">
                            <a href="javascript:;" class="lnb_item">
                                <span class="txt01">권한 관리</span>
                            </a>
                        </li>
                        <li class="lnb_1depth act">
                            <a href="javascript:;" class="lnb_item act">
                                <span class="txt01">메뉴 관리</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="content">
                <nav class="breadcrumb_box">
                    <ul class="breadcrumb">
                        <li>
                            <a href="javascript:;" class="btn_home">
                                <span class="blind">홈</span>
                            </a>
                        </li>
                        <li>시스템관리</li>
                        <li class="present">메뉴 관리</li>
                    </ul>
                </nav>
                <div class="cont_tit">
                    <span class="tit01">메뉴 관리</span>
                </div>
                <div class="cont_wrap">
                    <div class="sch_box01">
                        <ul class="sch_section">
                            <li>
                                <div class="sch_tit01">
                                    <label for="sch_menu" class="tit01">메뉴명</label>
                                </div>
                                <div class="sch_area">
                                    <input type="text" name="sch_menu" id="sch_menu" class="sch_txt" value="">
                                </div>
                            </li>
                        </ul>
                        <div class="sch_btn">
                            <button type="button" class="btn_ss btn_secondary">
                                <span class="txt01">조회</span>
                            </button>
                        </div>
                    </div>
                    <div class="cont_flex_col mt30">
                        <div class="left_box">
                            <div class="tbl_tit01">
                                <div class="left_box">
                                    <span class="tit01">전체 메뉴 목록</span>
                                </div>
                            </div>
                            <div class="tree_list_box mt10">
                                <span style="display: block; height: 800px;">tree list 출력되는 영역</span>
                            </div>
                        </div>
                        <div class="right_box">
                            <div class="tbl_tit01">
                                <div class="left_box">
                                    <span class="tit01">메뉴 정보</span>
                                </div>
                            </div>
                            <div class="tbl_box01 mt10">
                                <table class="tbl_col">
                                    <colgroup>
                                        <col width="149px">
                                        <col width="*">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th class="col_th01" scope="row">
                                                <div class="tit_box01">
                                                    <span class="tit01">메뉴경로</span>
                                                </div>
                                            </th>
                                            <td class="col_td01">
                                                <div class="txt_box01">
                                                    <span class="txt01">사용자접속이력 &gt; 모바일오피스 접속이력</span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="col_th01" scope="row">
                                                <div class="tit_box01">
                                                    <span class="tit01">메뉴 ID</span>
                                                </div>
                                            </th>
                                            <td class="col_td01">
                                                <input type="text" name="menuID" id="menuID" class="inp_txt01" value="0101" readonly>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="col_th01" scope="row">
                                                <div class="tit_box01">
                                                    <label for="inp_name" class="tit01">메뉴명</label>
                                                </div>
                                            </th>
                                            <td class="col_td01">
                                                <input type="text" name="inp_name" id="inp_name" class="inp_txt01" value="모바일오피스 접속이력">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="col_th01" scope="row">
                                                <div class="tit_box01">
                                                    <label for="inp_url" class="tit01">URL</label>
                                                </div>
                                            </th>
                                            <td class="col_td01">
                                                <input type="text" class="inp_txt01" name="inp_url" id="inp_url" value="/mc/conectHst/mofficeHst/list.do" placeholder="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="col_th01" scope="row">
                                                <div class="tit_box01">
                                                    <label for="inp_order" class="tit01">정렬순번</label>
                                                </div>
                                            </th>
                                            <td class="col_td01">
                                                <input type="text" class="inp_txt01" name="inp_order" id="inp_order" value="1" placeholder="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="col_th01" scope="row">
                                                <div class="tit_box01">
                                                    <label for="menu_explain" class="tit01">메뉴설명</label>
                                                </div>
                                            </th>
                                            <td class="col_td01">
                                                <textarea class="tarea01" name="menu_explain" id="menu_explain" placeholder=""></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="col_th01" scope="row">
                                                <div class="tit_box01">
                                                    <span class="tit01">사용여부</span>
                                                </div>
                                            </th>
                                            <td class="col_td01">
                                                <div class="rdo_group">
                                                    <label class="rdo_item">
                                                        <input type="radio" name="radio" checked>
                                                        <span>사용</span>
                                                    </label>
                                                    <label class="rdo_item">
                                                        <input type="radio" name="radio">
                                                        <span>미사용</span>
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                        </table>
                            </div>
                            <div class="btn_box01 mt20">
                                <button type="button" class="btn_lg btn_tertiary">
                                    <span class="txt01">취소</span>
                                </button>
                                <div class="btn_box_right01">
                                    <button type="button" class="btn_lg btn_line">
                                        <span class="txt01">메뉴추가</span>
                                    </button>
                                    <button type="button" class="btn_lg btn_primary">
                                        <span class="txt01">수정</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <ul>
                <li>04806 서울특별시 성동구 천호대로 346</li>
                <li>대표전화 1577-2234</li>
                <li>Copyright©2022 SeoulMetro INC. All right reserved.</li>
            </ul>
        </footer>
    </div>
</body>
</html>
