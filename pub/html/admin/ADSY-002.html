<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 모바일오피스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 	

    <link rel="stylesheet" type="text/css" href="../../css/admin.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/admin.js"></script>
</head>
<body>
    <button type="button" class="btn_lg btn_primary w100p" onclick="Popup.open('popup01')">
        <span class="txt01">그룹코드 등록</span>
    </button>

    <div class="popup_dim active" data-popup="popup01">
        <div class="popup_wrap popup_md">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">그룹코드 등록</span>
                </div>
                <div class="area_content01">
                    <button class="btn_close" onclick="Popup.close('popup01')">
                        <i class="blind">닫기</i>
                    </button>
                </div>
            </div>
            <!-- 260226 팝업 구조 수정 -->
            <div class="popup_cont_wrap">
                <div class="right_box">
                    <div class="popup_cont">
                        <div class="tbl_box01 mt10">
                            <table class="tbl_col">
                                <colgroup>
                                    <col width="99px">
                                    <col width="*">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th class="col_th01" scope="row">
                                            <div class="tit_box01">
                                                <span class="tit01">그룹코드</span>
                                            </div>
                                        </th>
                                        <td class="col_td01">
                                            <input type="text" class="inp_txt01" name="inp_code" id="inp_code" value="" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="col_th01" scope="row">
                                            <div class="tit_box01">
                                                <span class="tit01">그룹코드명</span>
                                            </div>
                                        </th>
                                        <td class="col_td01">
                                            <input type="text" class="inp_txt01" name="inp_codename" id="inp_codename" value="" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="col_th01" scope="row">
                                            <div class="tit_box01">
                                                <span class="tit01">설명</span>
                                            </div>
                                        </th>
                                        <td class="col_td01">
                                            <textarea class="tarea01" name="cont_tarea" id="tarea01" placeholder=""></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="col_th01" scope="row">
                                            <div class="tit_box01">
                                                <span class="tit01">사용여부</span>
                                            </div>
                                        </th>
                                        <td class="col_td01">
                                            <div class="rdo_group">
                                                <label class="rdo_item">
                                                    <input type="radio" name="radio">
                                                    <span>사용</span>
                                                </label>
                                                <label class="rdo_item">
                                                    <input type="radio" name="radio">
                                                    <span>미사용</span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="popup_btm_center01">
                    <button type="button" class="btn_lg btn_tertiary" onclick="Popup.close('popup01')">
                        <span class="txt01">닫기</span>
                    </button>
                    <button type="button" class="btn_lg btn_primary">
                        <span class="txt01">등록</span>
                    </button>
                </div>
            </div>
            <!-- //260226 팝업 구조 수정 -->
        </div>
    </div>

</body>
</html>
