<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 모바일오피스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 	

    <link rel="stylesheet" type="text/css" href="../../css/admin.css">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/admin.js"></script>
</head>
<body>
    <button type="button" class="btn_lg btn_primary w100p" onclick="Popup.open('popup01')">
        <span class="txt01">부서 추가</span>
    </button>

    <div class="popup_dim active" data-popup="popup01">
        <div class="popup_wrap popup_sm">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">부서 추가</span>
                </div>
                <div class="area_content01">
                    <button class="btn_close" onclick="Popup.close('popup01')">
                        <i class="blind">닫기</i>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="popup_cont">
                    <!-- 260225 리스트 검색용 input 추가 -->
                    <div class="sch_inp_wrap">
                        <input type="text" class="dept_inp" id="deptInput" placeholder="" aria-label="" />
                        <button type="button" class="btn_search" id="deptOpenBtn" aria-haspopup="dialog" aria-controls="deptPopup">
                            <span class="ico_sch"></span>
                            <span class="blind">찾기</span>
                        </button>
                    </div>
                    <!-- //260225 리스트 검색용 input 추가 -->
                    <div class="tree_list_box mt10"><!-- 260225 클래스 추가 -->
                        <span style="display: block; height: 400px;">tree list 출력되는 영역</span>
                    </div>
                </div>
            </div>
            <div class="popup_btm_center01">
                <button type="button" class="btn_lg btn_tertiary" onclick="Popup.close('popup01')">
                    <span class="txt01">닫기</span>
                </button>
                <button type="button" class="btn_lg btn_primary">
                    <span class="txt01">선택</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
