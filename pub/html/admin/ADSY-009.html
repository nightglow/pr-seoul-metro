<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />

<body>
    <button type="button" class="btn_lg btn_primary w100p" onclick="Popup.open('popup01')">

                                <col width="*">
                                <col width="99px">
                                <col width="*">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="col_th01" scope="row">
                                        <div class="tit_box01">

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tbl_box01 mt30">
                        <table class="tbl_row">
                            <colgroup>
                                <col width="*">
                                <col width="200px">
                                <col width="200px">
                                <col width="200px">
                                <col width="200px">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="row_th01" scope="col">
                                        <div class="tit_box01">
                                            <label class="chk_item">
                                                <input type="checkbox" name="check">
                                                <span class="chk_box" aria-hidden="true"></span>
                                            </label>
                                        </div>
                                    </th>
                                    <th class="row_th01" scope="col">
                                        <div class="tit_box01">
                                            <span class="tit01">사번</span>
                                        </div>
                                    </th>
                                    <th class="row_th01" scope="col">
                                        <div class="tit_box01">

                                    <th class="row_th01" scope="col">
                                        <div class="tit_box01">

                                    </th>
                                    <th class="row_th01" scope="col">
                                        <div class="tit_box01">
                                            <span class="tit01">직위</span>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="row_td01">
                                        <div class="txt_box01">
                                            <label class="chk_item">
                                                <input type="checkbox" name="check">
                                                <span class="chk_box" aria-hidden="true"></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td class="row_td01">
                                        <div class="txt_box01">
                                            <span class="txt01">9898764</span>

                                        <div class="txt_box01">

                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    <div class="btn_box_left01 mt10">

            </div>
            <div class="popup_btm_center01">

                    <span class="txt01">닫기</span>
                </button>
                <button type="button" class="btn_lg btn_secondary">

                </button>
                <button type="button" class="btn_lg btn_primary">
                    <span class="txt01">등록</span>
                </button>
