<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <button type="button" class="btn_primary" onclick="Fullpopup.open('full01')">
        <span class="txt">휴가취소 신청완료</span>
    </button>

    <div class="full_popup_dim" data-full="full01">
        <div class="full_popup_wrap">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">휴가취소 신청완료</span>
                </div>
                <div class="area_content01">
                    <button class="btn_close" onclick="Fullpopup.close('full01')">

                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="full_end mt70">
                    <ul class="area_receipt">
                        <li>
                            <span class="img_logo">
                                <img src="../../img/ico_alert_03.svg" alt="">
                            </span>
                        </li>
                        <li>
                            <span class="txt01">휴가 취소 신청 접수가<br>완료되었습니다.</span>
                        </li>
                        <li>
                            <div class="leave">
                                <span class="txt01">촉진연차</span>
                                <span class="txt02">2026.01.19 ~ 2026.01.20</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
    
</body>

</html>
