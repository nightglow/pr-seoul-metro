<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    
    <button type="button" class="btn_primary" onclick="BottomSheet.show('sheet2')">
        <span class="txt">청원휴가 유형 구분</span>
    </button>

    <!-- 청원휴가 유형 구분 -->
    <div class="dim" data-sheet='sheet2'>
        <div class="sheet bh80">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">청원휴가 유형 구분</span>
                    <button type="button" class="btn_close" onclick="BottomSheet.hide('sheet2');">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <ul class="item_list">
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_1">
                                <input type="radio" name="rdo01" id="rdo01_1" checked>
                                <span class="ico_check"></span>
                                <span class="txt01">본인 및 배우지 부모의 회갑</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_2">

                                <span class="txt01">본인 및 배우자 부모의 칠순</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_3">
                                <input type="radio" name="rdo01" id="rdo01_3">
                                <span class="ico_check"></span>
                                <span class="txt01">본인 및 배우자 백숙부모의 사망</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_4">
                                <input type="radio" name="rdo01" id="rdo01_4">
                                <span class="ico_check"></span>
                                <span class="txt01">본인 고모(부), 이모(부) 외숙부모의 사망</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_5">
                                <input type="radio" name="rdo01" id="rdo01_5">
                                <span class="ico_check"></span>
                                <span class="txt01">수재 및 화재 등 중대재해시</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_6">
                                <input type="radio" name="rdo01" id="rdo01_6">
                                <span class="ico_check"></span>
                                <span class="txt01">본인 결혼</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_7">
                                <input type="radio" name="rdo01" id="rdo01_7">
                                <span class="ico_check"></span>
                                <span class="txt01">자녀결혼</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_8">
                                <input type="radio" name="rdo01" id="rdo01_8">
                                <span class="ico_check"></span>

                            <label class="rdo_select" for="rdo01_11">
                                <input type="radio" name="rdo01" id="rdo01_11">
                                <span class="ico_check"></span>
                                <span class="txt01">본인 및 배우자 부모의 사망</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_12">
                                <input type="radio" name="rdo01" id="rdo01_12">
                                <span class="ico_check"></span>
                                <span class="txt01">본인 및 배우자 형재자매(배우자포함)사망</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_13">
                                <input type="radio" name="rdo01" id="rdo01_13">
                                <span class="ico_check"></span>
                                <span class="txt01">자녀 및 자녀의 배우자 사망</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_14">
                                <input type="radio" name="rdo01" id="rdo01_14">
                                <span class="ico_check"></span>
                                <span class="txt01">본인 및 배우자 조부모 사망</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo01_15">
                                <input type="radio" name="rdo01" id="rdo01_15">
                                <span class="ico_check"></span>
                                <span class="txt01">본인 및 배우자 외조부모 사망</span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>

</html>
