<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <button type="button" class="btn_primary" onclick="Alert.open('alert01')">
        <span class="txt">선택된 데이터가 없습니다.</span>
    </button>

    <div class="alert_dim" data-alert="alert01">
        <div class="alert_wrap">
            <div class="left_box">
                <div class="area_tit01">
                    <img src="../../img/ico_alert_01.svg" alt="알림">
                </div>
                <div class="area_content01">
                    <ul class="inp_err">
                        <li><span class="txt01">선택된 데이터가 없습니다.</span></li>
                    </ul>
                </div>
            </div>
            <div class="right_box">
                <button type="button" class="btn_primary" onclick="Alert.close('alert01')">
                    <span class="txt">확인</span>
                </button>
            </div>
        </div>
    </div>  

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
</body>

</html>
