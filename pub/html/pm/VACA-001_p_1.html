<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <button type="button" class="btn_primary" onclick="Popup.open('popup01')">
        <span class="txt">가연차 휴가 동의서</span>
    </button>

    <div class="popup_dim" data-popup="popup01">
        <div class="popup_wrap">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="blind">타이틀</span>
                </div>
                <div class="area_content01">
                    <button class="btn_close" onclick="Popup.close('popup01')">
                        <i class="blind">닫기</i>
                    </button>
                </div>
            </div>
            <div class="right_box no_height">
                <div class="area_tit01">
                    <ul class="box_tit01">
                        <li>
                            <span class="txt01">
                                본인은 공사의 업무에 지장이 없는<br>
                                범위내에서 가연차휴가를 사용하며,<br>
                                휴직·중도퇴직 등의 사유로 가연차휴가<br>
                                사용일수가 실제 연차발생일수를 초과<br>
                                할 경우에는 공사에서 정한 기준에<br> 
                                따라 임금(퇴직금 포함)에서 정액처리함에<br>
                                동의합니다.
                            </span>
                        </li>
                    </ul>
                    <div class="box_tit02 mt20">
                        <span class="txt01">휴가신청일 : <span class="txt02">2026-01-01</span></span>
                    </div>
                    <div class="box_tit03 mt12">
                        <span class="txt01">서울교통공사 사장 귀하</span>
                    </div>
                </div>
                <div class="area_footer02">
                    <button type="button" class="btn_tertiary" onclick="Popup.close('popup01')">
                        <span class="txt">비동의</span>
                    </button>
                    <button type="button" class="btn_primary">
                        <span class="txt">동의</span>
                    </button>
                </div>
            </div>
        </div>
    </div>  

</body>

</html>
