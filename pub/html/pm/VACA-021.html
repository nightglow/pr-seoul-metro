<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">
            
            <div class="area_restore">
                <ul>
                    <li>
                        <div class="restore">
    
                        </div>
                    </li>
                </ul>
            </div>


            <!-- 결재자 -->
            <div class="comm_pd20">
                <div class="approver mt18">
                    <div class="left_box01">
                        <span class="txt01">결제자</span>
                        <span class="txt02">*</span>
                    </div>
                    <div class="right_box01">
                        <ul class="area_approver mt10">
                            <li>
                                <button type="button" class="btn_approver active"><!-- active 활성화 -->
                                    <span class="txt01">결제선 초기화</span>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="btn_approver"><!-- active 활성화 -->
                                    <span class="txt01">결재선 지정</span>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="btn_approver"><!-- active 활성화 -->
                                    <span class="txt01">결재선 불러오기</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="area_footer02">
                <div class="f_group01">
                    <button type="button" class="btn_primary">
                        <span class="txt">휴직신청</span>
                    </button>
                </div>
            </div>
        </div>
    <div>
</body>

</html>
