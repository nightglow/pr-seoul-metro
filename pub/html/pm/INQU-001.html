            <div class="comm_pdd_no">

                                    </div>
                                </div>
                            </label>
                        </div>

                </ul>

            <div class="area_vacation01 mt10">

                    <legend class="blind">답변 선택</legend>

                    <label class="tab-item">
                        <input type="radio" name="q01" value="answer2">
                        <span class="tab-btn">승인</span>
                    </label>
                    <label class="tab-item">
                        <input type="radio" name="q01" value="answer3" checked>
                        <span class="tab-btn">반려</span>
                    </label>
                </fieldset>
            </div>

            <div class="comm_pdd_no mt10">
                <ul class="area_vacation">
                    <li>
                        <div class="f_group06">
                            <label class="area_tit01">
                                <div class="left_box02">
                                    <span class="txt01">신청일자</span>
                                    <!-- <span class="txt02">*</span> -->
                                </div>
                                <div class="right_box02 mt12">
                                    <div class="common_inp07">
                                        <input type="text" class="inp_start" name="0" value="2026-01-01" disabled />
                                        <span class="inp_txt01">~</span>
                                        <input type="text" class="inp_end" name="0" value="2026-01-01" disabled />

                                    </div>
                                </div>
                            </label>

            </div>

            <div class="divider">
                <i class="blind">구분선</i>
            </div>

                    <span class="txt01">검사결과</span>
                    <span class="txt02">총<span class="txt03">3</span>건</span>
                </div>
                <ul class="comm_list01 mt12">
                    <li>

                                <div class="amends_tit01">

                                    <span class="num">0000001931</span>
                                </div>

                            <div class="right_box">
                                <button type="button" class="btn_approver04">

                                </div>
                                <span class="txt01 mt10">보상휴가</span>

                                    <span class="txt01">승인요청</span>

                            </div>

                                <div class="amends_tit01">
                                    <span class="badge01">휴가신청</span>
                                    <span class="num">0000001931</span>

                    <button type="button" class="btn_primary">
                        <span class="txt">신청취소</span>

                </div>
            </div>
