<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">

            <div class="comm_pd20 mt10">
                <ul class="area_summation">
                    <li>
                        <div class="common_tit01">
                            <div class="left_box01">
                                <span class="txt01">신고제목</span>
                                <!-- <span class="txt02">*</span> -->
                            </div>
                        </div>
                        <div class="f_group17">
                            <div class="area_tit01">
                                <div class="common_inp15"><!-- active -->
                                    <input type="text" class="inp_pw" placeholder="제목을 입력해 주세요(30자 이내)" name="0"
                                        value="" />
                                    <span class="ico_arr">
                                        <i class="blind">선택표시</i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="area_tit01">
                            <span class="txt01">신고내용</span>
                            <!-- <span class="txt02">*</span> -->
                        </div>
                        <div class="area_contents02 mt10">
                            <div class="txta01">
                                <textarea name="" id="" placeholder="내용을 입력해 주세요."></textarea>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="f_group07">
                            <label class="area_tit01">
                                <div class="left_box02">
                                    <span class="txt01">첨부파일</span>
                                    <!-- <span class="txt02">*</span> -->
                                </div>
                                <div class="right_box02 mt12">
                                    <div class="common_inp08">
                                        <input type="text" class="inp_file" name="0" placeholder="10MB이하 파일"
                                            value="file_name.jpg, file_name_01.jpg" disabled />
                                        <button type="button" class="btn_files">
                                            <span class="txt01">파일찾기</span>
                                        </button>
                                    </div>
                                </div>
                            </label>
                            <div class="area_contens01">
                                <ul>
                                    <li>
                                        <div class="file_list">
                                            <span class="txt01">file_name_name_name_name</span>
                                            <button class="btn_close_file">
                                                <span class="blind">닫기</span>
                                            </button>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="file_list">
                                            <span class="txt01">file_name_name_name_name_name_name_name</span>
                                            <button class="btn_close_file">
                                                <span class="blind">닫기</span>
                                            </button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <div class="area_footer02">
                <div class="f_group01">
                    <button type="button" class="btn_primary">
                        <span class="txt">신고하기</span>
                    </button>
                </div>
            </div>
        </div>
    <div>
</body>

</html>
