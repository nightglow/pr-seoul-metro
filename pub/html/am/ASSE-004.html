<!DOCTYPE html>
<html lang="ko">

<head>

    <title>서울교통공사</title>

<body>

                    <button class="btn_close" onclick="Popup.close('popup01')">
                        <i class="blind">닫기</i>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="area_pop_table01 mt20">
                    <table class="box_table03">
                        <caption class="blind">신청내용</caption>
                        <colgroup>
                            <col style="width: 40%;">
                            <col style="width: 60%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td><span class="txt01">자산번호</span></td>
                                <td><span class="txt02">1800170073-0</span></td>
                            </tr>
                            <tr>
                                <td><span class="txt01">자산 내역</span></td>
                                <td><span class="txt02">프로젝터, LC</span></td>
                            </tr>
                            <tr>
                                <td><span class="txt01">플랜트</span></td>
                                <td><span class="txt02">10020</span></td>
                            </tr>
                            <tr>
                                <td><span class="txt01">코스트센터</span></td>
                                <td><span class="txt02">10022</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="area_footer_pop">
                    <button type="button" class="btn_primary">
                        <span class="txt">QR코드 재조회</span>
                    </button>
                    <button type="button" class="btn_tertiary" onclick="Popup.close('popup01')">
                        <span class="txt">상세내역</span>
                    </button>
                </div>
            </div>
        </div>
    </div>  

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
    
</body>

</html>
