<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div id="header"></div>

        <!-- all menu -->
        <div class="all_menu" id="all_menu" style="transform: translateX(100%); x: 100px;">
            <div class="all_menu_top">
                <div class="all_menu_user">김교통<span> 님</span></div>
                <div class="all_menu_btn">
                    <label class="swith_label type02">
                        <input type="checkbox" class="swith_check" />
                        <span>큰글</span>
                    </label>
                    <button type="button" class="btn_close type02 all_menu_close">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="all_menu_cont">
                <ul class="all_menu_1depth">
                    <li>
                        <a href="javascript:;" class="item">사용자정보</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">월 스케줄 확인</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">직원 스케줄 확인</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">교대근무자 현황</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">비상 전화번호</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- contents -->
        <div class="contents">
            <div class="area_pick">
                <div class="left_box01">
                    <span class="tit01">직원명</span>
                    <div class="pick_search mt6">
                        <label class="blind">이름</label>
                        <input type="text" class="inp_srch" placeholder="이름을 입력하세요" />
                        <button type="button" class="btn_secondary">
                            <span class="txt">검색</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="cont_wrap">
                <div class="list_tit_wrap">
                    <div class="left_box">
                        <span class="list_tit">검색결과</span>
                    </div>
                    <div class="right_box">
                        <span class="total_num">총 <span>3</span>건</span>
                    </div>
                </div>
                <ul class="result_list02">
                    <li>
                        <div class="result_cont_box">
                            <div class="left_box">
                                <div class="result_cont">
                                    <div class="tit01">이교통 과장</div>
                                    <div class="info_box">
                                        <span class="txt01">20191601</span>
                                        <span class="txt01">신정승무사업소</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right_box">
                                <button type="button" class="btn_next">
                                    <span class="blind">이동</span>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="result_cont_box">
                            <div class="left_box">
                                <div class="result_cont">
                                    <div class="tit01">박열차 대리</div>
                                    <div class="info_box">
                                        <span class="txt01">20201234</span>
                                        <span class="txt01">정비5부문</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right_box">
                                <button type="button" class="btn_next">
                                    <span class="blind">이동</span>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div><!-- 260220 수정-->

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
    
</body>

</html>
