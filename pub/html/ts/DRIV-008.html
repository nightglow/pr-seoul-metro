<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <button type="button" class="btn_primary" onclick="BottomSheet.show('sheet1')">
        <span class="txt">스케줄 비교하기</span>
    </button>

    <!-- 스케줄 비교하기 -->
    <div class="dim" data-sheet='sheet1'>
        <div class="sheet bh55">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">스케줄 비교하기</span>
                    <button type="button" class="btn_close" onclick="BottomSheet.hide('sheet1');">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="schedule_compare">
                    <div class="compare_box">
                        <div class="tit_box01">
                            <div class="left_box">
                                <span class="tit01">김교통님</span>
                            </div>
                            <div class="right_box">
                                <span class="txt01">2026년 1월 7일</span>
                            </div>
                        </div>
                        <div class="compare_cont_box01">
                            <ul class="tbl_list">
                                <li>
                                    <span class="tit01">DIA</span>
                                    <span class="txt01">10</span>
                                </li>
                                <li>
                                    <span class="tit01">1사업</span>
                                    <span class="txt01">07:54 ~ 12:07</span>
                                </li>
                                <li>
                                    <span class="tit01">2사업</span>
                                    <span class="txt01">14:04 ~ 17:15</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="compare_box">
                        <div class="tit_box01">
                            <div class="left_box">
                                <span class="tit01">이교통님</span>
                            </div>
                            <div class="right_box">
                                <span class="txt01">2026년 1월 7일</span>
                            </div>
                        </div>
                        <div class="compare_cont_box02">
                            <ul class="tbl_list">
                                <li>
                                    <span class="tit01">DIA</span>
                                    <span class="txt01">12</span>
                                </li>
                                <li>
                                    <span class="tit01">1사업</span>
                                    <span class="txt01">12: 08 ~ 14:03</span>
                                </li>
                                <li>
                                    <span class="tit01">2사업</span>
                                    <span class="txt01">17:16 ~ 20:35</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
    
</body>

</html>
