<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div id="header"></div>

        <!-- all menu -->
        <div class="all_menu" id="all_menu" style="transform: translateX(100%); x: 100px;">
            <div class="all_menu_top">
                <div class="all_menu_user">김교통<span> 님</span></div>
                <div class="all_menu_btn">
                    <label class="swith_label type02">
                        <input type="checkbox" class="swith_check" />
                        <span>큰글</span>
                    </label>
                    <button type="button" class="btn_close type02 all_menu_close">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="all_menu_cont">
                <ul class="all_menu_1depth">
                    <li>
                        <a href="javascript:;" class="item">사용자정보</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">월 스케줄 확인</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">직원 스케줄 확인</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">교대근무자 현황</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="item">비상 전화번호</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- contents -->
        <div class="contents">
            <div class="member_card_box mt20">
                <div class="left_box">
                    <img src="../../img/img_profile_icon01.png" alt="">
                </div>
                <div class="right_box">
                    <div class="member_txt_box">
                        <span class="member_name">김교통<span>님</span></span>
                        <span class="txt01">오늘도 좋은 하루 보내세요</span>
                        <span class="date01">2026-01-25</span>
                    </div>
                </div>
            </div>
            <div class="schedule_list_box">
                <span class="tit01">금일 스케줄 정보</span>
                <ul class="schedule_list">
                    <li>
                        <div class="schedule_box">
                            <div class="schedule_txt">
                                <span class="tit01">1사업</span>
                                <span class="time01">08:05 ~ 10:15</span>
                            </div>
                            <div class="schedule_tag success"><!-- 접속완료 : success, 접속중 : connect, 접속대기 : wait, 비접속 : unconnect  -->
                                <span class="tag_icon"></span>
                                <span class="tag_txt">접속완료</span>
                            </div>
                        </div>
                    </li>
                    <li class="on">
                        <div class="schedule_box">
                            <div class="schedule_txt">
                                <span class="tit01">2사업</span>
                                <span class="time01">12:55 ~ 16:05</span>
                            </div>
                            <div class="schedule_tag connect"><!-- 접속완료 : success, 접속중 : connect, 접속대기 : wait, 비접속 : unconnect  -->
                                <span class="tag_icon"></span>
                                <span class="tag_txt">접속중</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="schedule_box">
                            <div class="schedule_txt">
                                <span class="tit01">3사업</span>
                                <span class="time01">12:55 ~ 16:05</span>
                            </div>
                            <div class="schedule_tag wait"><!-- 접속완료 : success, 접속중 : connect, 접속대기 : wait, 비접속 : unconnect  -->
                                <span class="tag_icon"></span>
                                <span class="tag_txt">접속대기</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="schedule_box">
                            <div class="schedule_txt">
                                <span class="tit01">4사업</span>
                                <span class="time01">12:55 ~ 16:05</span>
                            </div>
                            <div class="schedule_tag unconnect"><!-- 접속완료 : success, 접속중 : connect, 접속대기 : wait, 비접속 : unconnect  -->
                                <span class="tag_icon"></span>
                                <span class="tag_txt">비접속</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div><!-- 260220 수정-->

</body>

</html>
