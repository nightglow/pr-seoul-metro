<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <button type="button" class="btn_primary" onclick="BottomSheet.show('sheet1')">
        <span class="txt">소속선택</span>
    </button>

    <!-- 소속선택 -->
    <div class="dim" data-sheet='sheet1'>
        <div class="sheet bh35">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">소속선택</span>
                    <button type="button" class="btn_close" onclick="BottomSheet.hide('sheet1');">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <!-- 호선 선택 -->
                <ul class="item_list">
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo02_0">
                                <input type="radio" name="rdo02" id="rdo02_0" checked>
                                <span class="ico_check"></span>
                                <span class="txt01">신답승무사업소</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo02_1">
                                <input type="radio" name="rdo02" id="rdo02_1">
                                <span class="ico_check"></span>
                                <span class="txt01">군자 기지관제</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="item_rdo">
                            <label class="rdo_select" for="rdo02_2">
                                <input type="radio" name="rdo02" id="rdo02_2">
                                <span class="ico_check"></span>
                                <span class="txt01">1호선 운전관제</span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        $(function () {
            TabManager.showTab( document.querySelector('.tab_nav li:nth-child(2) a') );
        });
    </script>
</body>

</html>
