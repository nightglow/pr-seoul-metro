<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <button type="button" class="btn_primary" onclick="Fullpopup.open('full01')">
        <span class="txt">실행 차단</span>
    </button>

    <!-- 260223 페이지 마크업 전체 수정 -->
    <div class="full_popup_dim" data-full="full01">
        <div class="full_popup_wrap">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">실행 차단</span>
                </div>
                <div class="area_content01">
                    <button class="btn_close" onclick="Fullpopup.close('full01')">
                        <i class="blind">닫기</i>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="full_end mt70">
                    <div class="app_block_box">
                        <img src="../../img/ico_alert_08.svg" alt="">
                        <div class="text_box">
                            <span class="tit01">YouTube</span>
                            <span class="txt01">
                                YouTube 는 화이트 리스트에<br>등록되지 않은 앱입니다.<br>화이트 리스트 등록 후 이용 가능합니다.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="area_footer04">
                    <button type="button" class="btn_primary">
                        <span class="txt">확인</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- //260223 페이지 마크업 전체 수정 -->

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
    
</body>

</html>
