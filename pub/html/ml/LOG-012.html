<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">
            <div class="area_regist_pw mt70">
                <div class="left_box">
                    <span class="txt01">비밀번호를 변경해 주세요</span>
                    <span class="txt02 mt10">비밀번호는 9자리 이상,<br>영문, 숫자, 특수문자를 섞어 입력합니다.</span>
                </div>
                <div class="right_box">
                    <ul class="area_regist_check">
                        <li>
                            <div class="f_group02">
                                <label class="area_tit01">
                                    <div class="right_box02">
                                        <div class="common_inp03">
                                            <input type="password" class="inp_pw" placeholder="기존 비밀번호를 입력하세요." name="0"/>
                                            <button type="button" class="btn_pw">
                                                <i class="blind">패스워드보기</i>
                                            </button>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="f_group02">
                                <label class="area_tit01">
                                    <div class="right_box02">
                                        <div class="common_inp03">
                                            <input type="password" class="inp_pw" placeholder="새로운 비밀번호를 입력하세요." name="0"/>
                                            <button type="button" class="btn_pw">
                                                <i class="blind">패스워드보기</i>
                                            </button>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="f_group02">
                                <label class="area_tit01">
                                    <div class="right_box02">
                                        <div class="common_inp03">
                                            <input type="password" class="inp_pw" placeholder="비밀번호를 다시 입력하세요." name="0"/>
                                            <button type="button" class="btn_pw">
                                                <i class="blind">패스워드보기</i>
                                            </button>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="area_footer">
                <button type="button" class="btn_primary">
                    <span class="txt">비밀번호 변경하기</span>
                </button>
            </div>
        </div>
    <div>
</body>

</html>
