<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">
            <ul class="setting">
                <li>
                    <button type="button" class="btn_setting_01">
                        <div class="area_content01">
                            <span class="txt01">비밀번호 재설정</span>

                        </div>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_setting_02">
                        <div class="area_content01">
                            <span class="txt01">간편로그인 인증관리</span>
                            <span class="txt02">간편로그인방식 등록, 인증방식 선택 </span>
                        </div>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_setting_03">
                        <div class="area_content01">
                            <span class="txt01">접속 기록 조회</span>

                    </button>
                </li> 
                <li>
                    <button type="button" class="btn_setting_04" onclick="BottomSheet.show('sheet1');">

                        </div>

                </li>
                <li>
                    <button type="button" class="btn_setting_05">

                            <span class="txt01">앱 알림 설정</span>
                            <span class="txt02">방해금지 적용, 금지시간대 설정</span>
                        </div>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_setting_06">
                        <div class="area_content01">
                            <span class="txt01">앱 정보</span>
                            <span class="txt02">이용약관, 개인정보처리방침</span>
                        </div>
                    </button>
                </li>

        <div class="footer">
            <ul class="app_bar">
                <li>
                    <button type="button" class="btn_nav_home">
                        <span class="ico"><i class="blind">홈</i></span>

                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_fac active"><!-- 선택시 : active 클리스추가-->
                        <span class="ico"><i class="blind">즐겨찾기</i></span>

                </li>
                <li>
                    <button type="button" class="btn_nav_store">
                        <span class="ico"><i class="blind">앱스토어</i></span>
                        <span class="txt01">앱스토어</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_setting">
                        <span class="ico"><i class="blind">설정</i></span>
