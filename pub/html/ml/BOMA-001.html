<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">
            <div class="area_favorites">
                <div class="left_box mt10">
                    <div class="area_tit01">
                        <span class="txt01">
                            즐겨찾기 아이콘 선택을 선택하시면<br>목록에서 삭제됩니다.</span>
                    </div>
                </div>
                <div class="right_box">
                    <ul class="area_contents01">
                        <li>
                            <div class="list_fav">
                                <span class="txt01">휴가신청</span>
                                <label class="btn_fav">
                                    <input type="checkbox" checked name="ck1" id="ck1_1">
                                    <span class="cm_fav cm_check">
                                        <i class="blind">즐겨찾기</i>
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="list_fav">
                                <span class="txt01">금여명세서</span>
                                <label class="btn_fav">
                                    <input type="checkbox" checked name="ck1" id="ck1_2">
                                    <span class="cm_fav cm_check">
                                        <i class="blind">즐겨찾기</i>
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="list_fav">
                                <span class="txt01">작업출입부</span>
                                <label class="btn_fav">
                                    <input type="checkbox" checked name="ck1" id="ck1_3">
                                    <span class="cm_fav cm_check">
                                        <i class="blind">즐겨찾기</i>
                                    </span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">
            <ul class="app_bar">
                <li>
                    <button type="button" class="btn_nav_home">
                        <span class="ico"><i class="blind">홈</i></span>
                        <span class="txt01">홈</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_fac active"><!-- 선택시 : active 클리스추가-->
                        <span class="ico"><i class="blind">즐겨찾기</i></span>
                        <span class="txt01">즐겨찾기</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_store">
                        <span class="ico"><i class="blind">앱스토어</i></span>
                        <span class="txt01">앱스토어</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_setting">
                        <span class="ico"><i class="blind">설정</i></span>
                        <span class="txt01">설정</span>
                    </button>
                </li>
            </ul>
        </div>
    </div><!-- 260220 수정-->

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
    
</body>

</html>
