<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <button type="button" class="btn_primary" onclick="Alert.open('alert01')">
        <span class="txt">사번 또는 비밀번호가..</span>
    </button>

    <div class="alert_dim" data-alert="alert01">
        <div class="alert_wrap">
            <div class="left_box">
                <div class="area_tit01">
                    <img src="../../img/ico_alert_01.svg" alt="알림">
                </div>
                <div class="area_content01">
                    <!-- 
                        <ul class="inp_err">
                            <li><span class="txt01">사번 또는 비밀번호가<br>일치하지 않습니다.</span></li>
                        </ul>
                        -->
                    <ul class="inp_err">
                        <li><span class="txt01">사번 또는 비밀번호가<br>일치하지 않습니다.</span></li>
                        <li><span class="txt01">5회 입력 오류로 인해 30초간 새로운<br>로그인 시도를 할 수 없습니다.</span></li>
                        <li>
                            <span class="txt02">
                                (<span class="txt03">5</span>/5)
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right_box">
                <button type="button" class="btn_primary" onclick="Alert.close('alert01')">
                    <span class="txt">확인</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
