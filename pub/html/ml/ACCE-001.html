<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">
            <div class="area_history01">
                <div class="area_tit01">
                    <span class="txt01">김교통</span>
                    <div class="rank">
                        <span class="txt02">과장</span>
                        <span class="line"><i class="blind">라인</i></span>
                        <span class="txt02">영업본부 영업지원처</span>
                    </div>
                </div>
                <div class="f_group24 mt20">
                    <select name="" class="btn_year">
                        <option value="" selected>년</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                        <option value="">2026</option>
                    </select>
                    <select name="" class="btn_month">
                        <option value="" selected>월</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
                <div class="history_list mt18">
                    <ul class="box_history">
                        <li>
                            <div class="history_item">
                                <span class="txt01">2026-01-21</span>
                                <span class="txt02">08:33:21</span>
                            </div>
                        </li>
                        <li>
                            <div class="history_item">
                                <span class="txt01">2026-01-21</span>
                                <span class="txt02">08:33:21</span>
                            </div>
                        </li>
                        <li>
                            <div class="history_item">
                                <span class="txt01">2026-01-21</span>
                                <span class="txt02">10:21:11</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">
            <ul class="app_bar">
                <li>
                    <button type="button" class="btn_nav_home">
                        <span class="ico"><i class="blind">홈</i></span>
                        <span class="txt01">홈</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_fac active"><!-- 선택시 : active 클리스추가-->
                        <span class="ico"><i class="blind">즐겨찾기</i></span>
                        <span class="txt01">즐겨찾기</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_store">
                        <span class="ico"><i class="blind">앱스토어</i></span>
                        <span class="txt01">앱스토어</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_setting">
                        <span class="ico"><i class="blind">설정</i></span>
                        <span class="txt01">설정</span>
                    </button>
                </li>
            </ul>
        </div>
    </div><!-- 260220 수정-->

    <button class="btn_top">
        <i class="blind">위로이동</i>
    </button>
</body>
</html>
