<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>

    <button type="button" class="btn_primary" onclick="BottomSheet.show('sheet1')">
        <span class="txt">사번을 다시한번...</span>
    </button>

    <div class="dim act" data-sheet='sheet1'><!-- act -->
        <div class="sheet bh28 act"><!-- act -->
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">사번을 다시한번 입력해 주세요.</span>
                    <button type="button" class="btn_close" onclick="BottomSheet.hide('sheet1');">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="common_inp21">
                    <input type="text" class="inp_num" placeholder="사번을 입력하세요." name="0"
                        value="" />
                </div>
            </div>

            <div class="footer">
                <div class="area_footer04">
                    <button type="button" class="btn_primary">
                        <span class="txt">비밀번호 찾기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
