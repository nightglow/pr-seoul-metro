<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>

    <button type="button" class="btn_primary" onclick="BottomSheet.show('sheet1')">
        <span class="txt">앱 알림 설정</span>
    </button>

    <div class="dim" data-sheet='sheet1'>
        <div class="sheet bh45">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">앱 알림 설정</span>
                    <button type="button" class="btn_close" onclick="BottomSheet.hide('sheet1');">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <ul class="area_access">
                    <li>
                        <div class="access">
                            <span class="ico_acc07">알림허용</span><!-- active 클래스 추가 -->
                            <label class="swith_label">
                                <input type="checkbox" class="swith_check" />
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="access01">
                            <div class="ico_acc08 active"><!-- active 클래스 추가 -->
                                <span class="txt01">야간 알림 중단</span>
                                <span class="txt02">(18:00~08:00)</span>
                            </div>
                            <label class="swith_label">
                                <input type="checkbox" class="swith_check" checked/>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="access">
                            <span class="ico_acc09">알림 도착 확인</span><!-- active 클래스 추가 -->
                            <label class="swith_label">
                                <input type="checkbox" class="swith_check" />
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
