<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="area_content01">
                <div class="left_box">
                    <ul class="area_tit01">
                        <li class="logo_01">
                            <img src="../../img/ico_logo.svg" alt="서울교통공사 seoul metro">
                        </li>
                        <li class="logo_txt01">
                            <span class="txt01">모바일 오피스</span>
                        </li>
                    </ul>
                </div>
                <div class="right_box">
                    <ul class="area_tit01">
                        <li>
                            <div class="common_inp01">
                                <label class="blind">사번</label>
                                <input type="text" class="inp_id" placeholder="사번을 입력하세요." name="0"/>
                            </div>
                        </li>
                        <li>
                            <div class="common_inp02"><!-- active : 패스워드 보기상태 활성화 -->
                                <label class="blind">패스워드</label>
                                <input type="password" class="inp_pw" placeholder=" 비밀번호를 입력하세요." name="0"/>
                                <button type="button" class="btn_pw">
                                    <i class="blind">패스워드보기</i>
                                </button>
                            </div>
                        </li>
                        <li class="mt20">
                            <button type="button" class="btn_login">
                                <i class="blind">로그인</i>
                                <span class="txt01">로그인</span>
                            </button>
                        </li>
                        <li class="mt20">
                            <div class="group_tit01">
                                <div class="left_box01">
                                    <span class="txt01">문의 <span class="txt02">02-6300-5944</span> </span>
                                </div>
                                <span class="line">
                                    <i class="blind">line</i>
                                </span>
                                <div class="right_box01">
                                    <button type="button" class="btn_findpw">
                                        <i class="blind">비밀번호 찾기</i>
                                        <span class="txt01">비빌번호 찾기</span>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="area_content01">
                        <span class="logo_02">
                            <img src="../../img/ico_logo_01.svg" alt="move the city">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- 260220 수정-->
</body>


</html>
