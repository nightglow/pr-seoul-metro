<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>
    <div class="container">
        <div id="header"></div>

        <div class="contents">
            <div class="area_simple mt70">
                <div class="left_box">
                    <span class="txt01">간편 로그인 방법을<br>선택해 주세요.</span>
                    <!-- <span class="txt02 mt10">비밀번호는 10자리 이상,<br>영문, 숫자, 특수문자를 섞어 입력합니다.</span> -->
                </div>
                <div class="right_box">
                    <ul class="area_simple_check">
                        <li>
                            <button class="btn_pin">
                                <span class="txt01">PIN 로그인</span>
                                <span class="state">등록완료</span><!-- active 상태활성화-->
                            </button>
                        </li>
                        <li>
                            <button class="btn_pattern">
                                <span class="txt01">패턴 로그인</span>
                                <span class="state">등록완료</span>
                            </button>
                        </li>
                        <li>
                            <button class="btn_finger">
                                <span class="txt01">지문 로그인</span>
                                <span class="state">등록완료</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="area_footer">
                <button type="button" class="btn_primary">
                    <span class="txt">나중에 하기</span>
                </button>
            </div>
        </div>
    <div>
</body>

</html>
