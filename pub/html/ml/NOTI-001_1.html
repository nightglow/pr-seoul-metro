<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>서울교통공사 인사관리</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body>

    <button type="button" class="btn_primary" onclick="BottomSheet.show('sheet1')">
        <span class="txt">디자인 시안 설문조사</span>
    </button>

    <div class="dim" data-sheet='sheet1'>
        <div class="sheet bh45">
            <div class="left_box">
                <div class="area_tit01">
                    <span class="txt01">알림</span>
                    <button type="button" class="btn_close" onclick="BottomSheet.hide('sheet1');">
                        <label class="blind">닫기</label>
                    </button>
                </div>
            </div>
            <div class="right_box">
                <div class="area_event01">
                    <img src="../../img/ico_banner_01.svg" alt="">
                    <span class="txt01 mt6">
                        <!-- <span class="txt02">모바일오피스 디자인 시안 설문조사에</span> -->
                        모바일오피스 디자인 시안 설문조사에 참여하시면 커피쿠폰을 드려요.
                    </span> 
                    <ul class="box_event01 mt12">
                        <li>
                            <span class="txt01">
                                모바일오피스가 더 편리하고 새로워지는 기능으로 변신중이에요.
                                설문에 참여하시면 추첨을 통해 총 20명에게 스타벅스 커피쿠폰을드립니다.
                            </span>
                        </li>
                        <li>
                            <span class="txt01">
                                디자인 시안 설문조사에 많은 관심과 참여 부탁드립니다.
                            </span>
                        </li>
                        <li>
                            <span class="txt02">2026-01-01</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
