<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

<body>

                        <span class="logo">
                            <i class="blind">서울교통공사</i>
                        </span>
                        <ul class="user">
                            <li>
                                <span class="txt01">김교통</span>
                            </li>
                            <li>
                                <div class="member01">
                                    <span class="txt02">영업본부 영업지원처</span>
                                    <span class="line"><i class="blind">라인</i></span>
                                    <span class="txt02">과장</span>

                            </li>
                            <li>

                            </li>
                            <li>
                                <div class="member02">
                                    <div class="box_card01">
                                        <span class="txt04">T 02-6311-0123</span>
                                        <span class="txt04">F 02-6311-0000</span>
                                    </div>
                                    <span class="txt05">M 010-1234-5678</span>
                                </div>
                            </li>
                            <li>
                                <span class="txt03">E kyotong@seoul.metro.co.kr</span>
                            </li>
                            <li>
                                <span class="txt03">www.seoulmetro.co.kr</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 260224 마크업추가-->
                <div class="area_mail">
                    <button type="button" class="btn_secondary">
                        <span class="txt">이메일 명함 발송</span>
                    </button>
                    <span class="txt01">※ 이메일로 명함 발송 시 그룹웨어 설치 필수</span>
                </div>
                <!-- //260224 마크업추가-->
            </div>
        </div>

        <div class="footer">
            <ul class="app_bar">
                <li>
                    <button type="button" class="btn_nav_home">
                        <span class="ico"><i class="blind">홈</i></span>
                        <span class="txt01">홈</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn_nav_fac active"><!-- 선택시 : active 클리스추가-->

                <li>
                    <button type="button" class="btn_nav_setting">
                        <span class="ico"><i class="blind">설정</i></span>

<script>
    document.querySelector('.btn_rotate').addEventListener('click', function () {
        this.classList.toggle('active');
        document.querySelector('.card').classList.toggle('active');
    });
</script>

</html>
